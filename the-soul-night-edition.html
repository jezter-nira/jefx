<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Soul - Quotes (Night Sky Edition)</title>
<style>
  /* Global box sizing for consistent layout */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    color: #ffd966;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    background: #0a192f; /* dark night sky blue */
    transition: background 0.5s ease;
  }

  body.dark-mode {
    background: #111a2b;
    color: #ccc;
  }

  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    background: transparent;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s ease-in-out infinite alternate;
  }

  @keyframes twinkle {
    0% {opacity: 0.3;}
    100% {opacity: 1;}
  }

  #clouds {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    background: rgba(255 255 255 / 0.25);
    border-radius: 50% / 40%;
    filter: blur(8px);
    animation-timing-function: linear;
  }

  .cloud1 {
    width: 180px; height: 80px;
    top: 15%;
    animation: moveClouds 80s linear infinite;
    left: -200px;
  }
  .cloud2 {
    width: 120px; height: 60px;
    top: 35%;
    animation: moveClouds 100s linear infinite;
    animation-delay: 20s;
    left: -200px;
  }
  .cloud3 {
    width: 220px; height: 90px;
    top: 55%;
    animation: moveClouds 90s linear infinite;
    animation-delay: 40s;
    left: -200px;
  }
  .cloud4 {
    width: 150px; height: 70px;
    top: 75%;
    animation: moveClouds 110s linear infinite;
    animation-delay: 10s;
    left: -200px;
  }

  @keyframes moveClouds {
    0% {
      transform: translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      transform: translateX(130vw);
      opacity: 1;
    }
    100% {
      transform: translateX(130vw);
      opacity: 0;
    }
  }

  .container {
    text-align: center;
    animation: zoomIn 0.8s ease;
    background: rgba(10, 25, 47, 0.85);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    max-width: 700px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    z-index: 10;
    color: #ffd966;
  }
  body.dark-mode .container {
    background: rgba(20, 30, 50, 0.9);
    color: #ccc;
    box-shadow: 0 0 40px rgba(200, 200, 255, 0.2);
  }

  /* Scrollbar */
  .container::-webkit-scrollbar {
    width: 12px;
  }
  .container::-webkit-scrollbar-track {
    background: transparent;
  }
  .container::-webkit-scrollbar-thumb {
    background: #668cff;
    border-radius: 20px;
    border: 3px solid transparent;
    background-clip: content-box;
  }

  .title {
    font-size: 3em;
    color: #a2d2ff;
    text-shadow:
      0 0 10px #79aaff,
      0 0 20px #5a92ff,
      0 0 30px #4285f4;
    animation: zoomIn 1.2s ease;
    margin-bottom: 0.2em;
  }

  .quote-box {
    padding: 25px;
    margin-top: 10px;
    border-radius: 20px;
    background: rgba(255 255 255 / 0.07);
    box-shadow:
      0 0 15px rgba(100, 150, 255, 0.6),
      inset 0 0 25px rgba(100, 150, 255, 0.3);
    transition: transform 0.4s ease;
    color: #cde3ff;
    min-height: 110px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-style: italic;
    font-size: 1.5em;
    line-height: 1.4;
  }

  .quote-box:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 40px #668cff,
      inset 0 0 40px #a2d2ff;
  }

  #quoteText {
    text-shadow:
      0 0 8px #a2d2ff,
      0 0 15px #79aaff;
    min-height: 60px;
  }

  .comments {
    margin-top: 20px;
    text-align: left;
    color: #cce3ff;
  }

  #commentsList {
    max-height: 150px;
    overflow-y: auto;
    margin-bottom: 10px;
    padding-right: 5px;
    border-left: 3px solid #668cff;
    font-size: 1em;
  }

  #commentsList::-webkit-scrollbar {
    width: 10px;
  }
  #commentsList::-webkit-scrollbar-track {
    background: transparent;
  }
  #commentsList::-webkit-scrollbar-thumb {
    background: #a2d2ff;
    border-radius: 20px;
    border: 2px solid transparent;
    background-clip: content-box;
  }

  #commentInput, #nameInput, #feedbackInput {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border-radius: 10px;
    border: 1px solid #668cff;
    background: rgba(255 255 255 / 0.1);
    color: #cce3ff;
    resize: vertical;
    transition: border-color 0.3s;
    margin-top: 6px;
  }

  #commentInput:focus, #nameInput:focus, #feedbackInput:focus {
    border-color: #a2d2ff;
    outline: none;
  }

  button {
    padding: 10px 15px;
    margin-top: 10px;
    border: none;
    background: #668cff;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s ease;
    font-weight: 600;
    text-shadow: 0 0 6px #a2d2ff;
  }

  button:hover {
    background: #89a9ff;
    transform: scale(1.1);
  }

  .nav-buttons {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  #volumeContainer {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px 20px 0 0;
    padding: 10px 20px;
    box-shadow:
      0 -2px 15px rgba(100, 150, 255, 0.7);
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 10000;
    width: 320px;
    max-width: 90vw;
  }

  #volumeLabel {
    color: #a2d2ff;
    font-weight: 600;
    user-select: none;
    text-shadow: 0 0 4px #79aaff;
  }

  #volumeSlider {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 4px;
    background: #79aaff;
    outline: none;
    cursor: pointer;
    box-shadow: 0 0 8px #668cff;
    transition: background 0.3s;
  }

  #volumeSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #3355aa;
    cursor: pointer;
    box-shadow: 0 0 12px #89a9ff;
    transition: background 0.3s;
  }

  #volumeSlider::-moz-range-thumb {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #3355aa;
    cursor: pointer;
    box-shadow: 0 0 12px #89a9ff;
    transition: background 0.3s;
  }

  @keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale(0.85);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Dark mode toggle button */
  #darkModeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 2em;
    background: transparent;
    border: none;
    cursor: pointer;
    color: #a2d2ff;
    text-shadow: 0 0 8px #668cff;
    transition: color 0.3s ease;
    z-index: 10000;
  }
  #darkModeToggle:hover {
    color: #d6e4ff;
  }

  /* Favorites modal */
  #favoritesModal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #112244dd;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    max-height: 70vh;
    overflow-y: auto;
    box-shadow: 0 0 30px #4466cccc;
    color: #cce3ff;
    z-index: 11000;
  }
  #favoritesModal h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }
  #favoritesList > div {
    padding: 8px;
    margin: 6px 0;
    background: #224488aa;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  #favoritesList > div:hover, #favoritesList > div:focus {
    background: #4466ccff;
    outline: none;
  }
  #closeFavoritesBtn {
    margin-top: 10px;
    background: #3355aa;
  }

  /* Comments styling */
  .comment {
    margin-bottom: 12px;
    background: #22448855;
    padding: 6px 10px;
    border-radius: 8px;
  }
  .comment strong {
    color: #aad4ff;
  }
  .charith-reply {
    margin-top: 4px;
    margin-left: 15px;
    font-style: italic;
    color: #99bbee;
  }
  .postReply {
    font-size: 0.9em;
    padding: 5px 8px;
    background: #4466ccaa;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .postReply:hover {
    background: #668cff;
  }

  /* Search input */
  #searchInput {
    width: 100%;
    font-size: 1.1em;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #668cff;
    margin-bottom: 15px;
    color: #cce3ff;
    background: rgba(255 255 255 / 0.05);
  }
  #searchInput::placeholder {
    color: #99bbee;
  }

  /* Social share buttons container */
  #socialShare {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  #socialShare button {
    font-size: 1.3em;
    padding: 8px 15px;
    border-radius: 12px;
    font-weight: bold;
    text-shadow: none;
  }

  /* Feedback section */
  #feedbackSection {
    margin-top: 25px;
    text-align: left;
    color: #cce3ff;
  }
  #feedbackSection textarea {
    resize: vertical;
  }
  #feedbackStatus {
    margin-top: 6px;
    color: #aaddff;
    font-style: italic;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .nav-buttons {
      flex-direction: column;
      gap: 10px;
    }
    #volumeContainer {
      width: 95vw;
      left: 50%;
      transform: translateX(-50%);
    }
  }
</style>
</head>
<body>

  <div id="stars" aria-hidden="true"></div>

  <div id="clouds" aria-hidden="true">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
  </div>

  <button id="darkModeToggle" aria-pressed="false" aria-label="Toggle dark/light mode">☀️</button>

  <div class="container" tabindex="0" role="main" aria-live="polite">
    <h1 class="title">The Soul</h1>

    <input type="search" id="searchInput" placeholder="Search quotes..." aria-label="Search quotes" />

    <div class="quote-box" aria-live="polite" aria-atomic="true">
      <p id="quoteText" tabindex="0" aria-label="Current quote">Loading...</p>
    </div>

    <div class="nav-buttons" role="navigation" aria-label="Quote navigation">
      <button id="prevBtn" aria-label="Previous Quote">← Previous</button>
      <button id="nextBtn" aria-label="Next Quote">Next →</button>
    </div>

    <button id="favoriteBtn" aria-pressed="false" aria-label="Add quote to favorites" style="margin-top:10px;">🤍 Favorite</button>

    <div id="socialShare" aria-label="Share quote on social media" style="margin-top:15px;">
      <button id="copyBtn" aria-label="Copy quote to clipboard" title="Copy quote">📋 Copy</button>
      <button id="readBtn" aria-label="Read quote aloud" title="Read aloud">🔊 Read Aloud</button>
      <button id="shareTwitterBtn" aria-label="Share quote on Twitter" title="Share on Twitter">🐦 Twitter</button>
      <button id="shareFBBtn" aria-label="Share quote on Facebook" title="Share on Facebook">📘 Facebook</button>
      <button id="showFavoritesBtn" aria-label="Show favorite quotes" title="Favorites">⭐ Favorites</button>
    </div>

    <div class="comments" aria-label="Comments section" style="margin-top: 25px;">
      <h3>Comments (<span id="commentsCount">0</span>)</h3>
      <div id="commentsList" tabindex="0" aria-live="polite" aria-relevant="additions"></div>

      <label for="nameInput" style="margin-top:15px;display:block;">Your Name:</label>
      <input id="nameInput" type="text" placeholder="Enter your name" aria-required="true" />

      <label for="commentInput" style="margin-top:15px;display:block;">Write a comment:</label>
      <textarea id="commentInput" placeholder="Write a comment..." aria-required="true" rows="3"></textarea>

      <button id="postCommentBtn" aria-label="Post comment">Post Comment</button>
    </div>

    <div id="feedbackSection" aria-label="Feedback form">
      <h3>Feedback</h3>
      <textarea id="feedbackInput" placeholder="Your feedback..." rows="3" aria-label="Write your feedback"></textarea>
      <button id="feedbackSubmit" aria-label="Submit feedback">Submit Feedback</button>
      <p id="feedbackStatus" aria-live="polite" role="status"></p>
    </div>
  </div>

  <div id="volumeContainer" aria-label="Volume control">
    <label for="volumeSlider" id="volumeLabel">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2" aria-labelledby="volumeLabel" />
  </div>

  <div id="favoritesModal" role="dialog" aria-modal="true" aria-labelledby="favoritesTitle" tabindex="-1" aria-hidden="true">
    <h2 id="favoritesTitle">Favorite Quotes</h2>
    <div id="favoritesList" tabindex="0"></div>
    <button id="closeFavoritesBtn" aria-label="Close favorites modal">Close</button>
  </div>

<script>
  // Create stars dynamically
  const starsContainer = document.getElementById('stars');
  for(let i=0; i<100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 1 + 'px';
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = (Math.random() * 3) + 's';
    starsContainer.appendChild(star);
  }

  // Quotes sample data (add more as you want)
  const quotes = [
    "The soul always knows what to do to heal itself. The challenge is to silence the mind.",
    "Every moment is a fresh beginning.",
    "The only way to do great work is to love what you do.",
    "What lies behind us and what lies before us are tiny matters compared to what lies within us.",
    "Turn your wounds into wisdom.",
    "Do not watch the clock; do what it does. Keep going.",
    "Happiness depends upon ourselves.",
    "The best way out is always through.",
    "Act as if what you do makes a difference. It does.",
    "Believe you can and you're halfway there."
  ];

  let filteredQuotes = [...quotes]; // for search filtering
  let currentIndex = 0;
  const quoteText = document.getElementById('quoteText');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const searchInput = document.getElementById('searchInput');
  const favoriteBtn = document.getElementById('favoriteBtn');
  const favoritesModal = document.getElementById('favoritesModal');
  const favoritesList = document.getElementById('favoritesList');
  const showFavoritesBtn = document.getElementById('showFavoritesBtn');
  const closeFavoritesBtn = document.getElementById('closeFavoritesBtn');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const commentsList = document.getElementById('commentsList');
  const commentsCount = document.getElementById('commentsCount');
  const postCommentBtn = document.getElementById('postCommentBtn');
  const commentInput = document.getElementById('commentInput');
  const nameInput = document.getElementById('nameInput');
  const copyBtn = document.getElementById('copyBtn');
  const readBtn = document.getElementById('readBtn');
  const shareTwitterBtn = document.getElementById('shareTwitterBtn');
  const shareFBBtn = document.getElementById('shareFBBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const feedbackInput = document.getElementById('feedbackInput');
  const feedbackSubmit = document.getElementById('feedbackSubmit');
  const feedbackStatus = document.getElementById('feedbackStatus');

  // Load saved dark mode preference
  if(localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
    darkModeToggle.textContent = '🌙';
    darkModeToggle.setAttribute('aria-pressed', 'true');
  }

  function updateQuote() {
    if(filteredQuotes.length === 0) {
      quoteText.textContent = "No quotes found.";
      favoriteBtn.disabled = true;
      return;
    }
    favoriteBtn.disabled = false;
    quoteText.textContent = filteredQuotes[currentIndex];
    updateFavoriteButton();
  }

  function updateFavoriteButton() {
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    const isFav = favorites.includes(filteredQuotes[currentIndex]);
    favoriteBtn.setAttribute('aria-pressed', isFav ? 'true' : 'false');
    favoriteBtn.textContent = isFav ? '❤️ Favorited' : '🤍 Favorite';
  }

  prevBtn.addEventListener('click', () => {
    if(filteredQuotes.length === 0) return;
    currentIndex = (currentIndex - 1 + filteredQuotes.length) % filteredQuotes.length;
    updateQuote();
  });

  nextBtn.addEventListener('click', () => {
    if(filteredQuotes.length === 0) return;
    currentIndex = (currentIndex + 1) % filteredQuotes.length;
    updateQuote();
  });

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase().trim();
    filteredQuotes = quotes.filter(q => q.toLowerCase().includes(term));
    currentIndex = 0;
    updateQuote();
  });

  favoriteBtn.addEventListener('click', () => {
    if(filteredQuotes.length === 0) return;
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    const currentQuote = filteredQuotes[currentIndex];
    const idx = favorites.indexOf(currentQuote);
    if(idx === -1) {
      favorites.push(currentQuote);
    } else {
      favorites.splice(idx, 1);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
    updateFavoriteButton();
  });

  // Show favorites modal
  showFavoritesBtn.addEventListener('click', () => {
    renderFavorites();
    favoritesModal.style.display = 'block';
    favoritesModal.setAttribute('aria-hidden', 'false');
    favoritesModal.focus();
  });

  // Close favorites modal
  closeFavoritesBtn.addEventListener('click', () => {
    favoritesModal.style.display = 'none';
    favoritesModal.setAttribute('aria-hidden', 'true');
  });

  // Render favorite quotes inside modal
  function renderFavorites() {
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    favoritesList.innerHTML = '';
    if(favorites.length === 0) {
      favoritesList.textContent = "No favorite quotes yet.";
      return;
    }
    favorites.forEach((quote, i) => {
      const div = document.createElement('div');
      div.textContent = quote;
      div.tabIndex = 0;
      div.addEventListener('click', () => {
        // Set filtered to favorites only and select this quote
        filteredQuotes = favorites;
        currentIndex = i;
        updateQuote();
        favoritesModal.style.display = 'none';
        favoritesModal.setAttribute('aria-hidden', 'true');
      });
      favoritesList.appendChild(div);
    });
  }

  // Dark mode toggle
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    darkModeToggle.textContent = isDark ? '🌙' : '☀️';
    darkModeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
    localStorage.setItem('darkMode', isDark ? 'true' : 'false');
  });

  // Comment system (basic localStorage)
  function loadComments() {
    const storedComments = JSON.parse(localStorage.getItem('comments') || '[]');
    commentsList.innerHTML = '';
    storedComments.forEach(({name, text, reply}, idx) => {
      const commentDiv = document.createElement('div');
      commentDiv.classList.add('comment');
      commentDiv.innerHTML = `<strong>${escapeHTML(name)}</strong>: ${escapeHTML(text)}`;
      if(reply) {
        const replyDiv = document.createElement('div');
        replyDiv.className = 'charith-reply';
        replyDiv.textContent = `CHARITH: ${escapeHTML(reply)}`;
        commentDiv.appendChild(replyDiv);
      }
      commentsList.appendChild(commentDiv);
    });
    commentsCount.textContent = storedComments.length;
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, function(m) {
      return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
    });
  }

  postCommentBtn.addEventListener('click', () => {
    const name = nameInput.value.trim() || 'Anonymous';
    const comment = commentInput.value.trim();
    if(!comment) {
      alert('Please write a comment.');
      commentInput.focus();
      return;
    }
    // Save comment
    const comments = JSON.parse(localStorage.getItem('comments') || '[]');
    // Simple AI reply simulation:
    let reply = null;
    if(comment.length > 10) reply = "Thank you for your thoughtful comment.";
    comments.push({name, text: comment, reply});
    localStorage.setItem('comments', JSON.stringify(comments));
    nameInput.value = '';
    commentInput.value = '';
    loadComments();
  });

  // Copy quote to clipboard
  copyBtn.addEventListener('click', () => {
    const text = quoteText.textContent;
    if(!navigator.clipboard) {
      alert('Clipboard API not supported.');
      return;
    }
    navigator.clipboard.writeText(text).then(() => {
      alert('Quote copied to clipboard!');
    });
  });

  // Read aloud quote
  let synth = window.speechSynthesis;
  let utterance = null;

  function speak(text) {
    if(synth.speaking) {
      synth.cancel();
    }
    utterance = new SpeechSynthesisUtterance(text);
    utterance.volume = parseFloat(volumeSlider.value);
    synth.speak(utterance);
  }

  readBtn.addEventListener('click', () => {
    if(!utterance || !synth.speaking) {
      speak(quoteText.textContent);
    } else {
      synth.cancel();
    }
  });

  volumeSlider.addEventListener('input', () => {
    if(utterance) {
      utterance.volume = parseFloat(volumeSlider.value);
    }
  });

  // Social share buttons
  shareTwitterBtn.addEventListener('click', () => {
    const text = encodeURIComponent(`"${quoteText.textContent}"`);
    const url = encodeURIComponent(window.location.href);
    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
  });

  shareFBBtn.addEventListener('click', () => {
    const url = encodeURIComponent(window.location.href);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
  });

  // Feedback submission simulation
  feedbackSubmit.addEventListener('click', () => {
    const feedback = feedbackInput.value.trim();
    if(!feedback) {
      alert('Please enter feedback before submitting.');
      feedbackInput.focus();
      return;
    }
    feedbackInput.value = '';
    feedbackStatus.textContent = 'Thank you for your feedback!';
    setTimeout(() => feedbackStatus.textContent = '', 4000);
  });

  // Initialize on page load
  window.addEventListener('DOMContentLoaded', () => {
    updateQuote();
    loadComments();
  });
</script>
